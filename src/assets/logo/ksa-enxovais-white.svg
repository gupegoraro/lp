<svg
  width="600"
  height="220"
  viewBox="0 0 600 220"
  xmlns="http://www.w3.org/2000/svg"
  role="img"
  aria-label="KSA Enxovais"
>
  <style>
    .logo-main {
      font-family: "Playfair Display", "Times New Roman", serif;
      font-size: 140px;
      font-weight: 600;
      letter-spacing: 2px;
      fill: #ffffff;
    }

    .logo-sub {
      font-family: "Montserrat", "Arial", sans-serif;
      font-size: 42px;
      font-weight: 500;
      letter-spacing: 14px;
      fill: #ffffff;
    }
  </style>

  <!-- KSA -->
  <text
    x="300"
    y="130"
    text-anchor="middle"
    class="logo-main"
  >
    KSA
  </text>

  <!-- ENXOVAIS -->
  <text
    x="300"
    y="190"
    text-anchor="middle"
    class="logo-sub"
  >
    ENXOVAIS
  </text>
</svg>
